<div
  [ngClass]="{ '!w-[300px]': !custom }"
  class="calendar md:w-[400px] w-[300px]"
>
  <div class="calender-header flex justify-between items-center mb-1 pb-2">
    <p
      class="month font-medium text-base cursor-pointer"
      (click)="
        setCalendar({
          month: today.getMonth(),
          year: today.getFullYear(),
          isNav: true
        })
      "
    >
      {{ months[date.getMonth()] }} {{ date.getFullYear() }}
    </p>
    <div class="flex items-center">
      <i
        nz-icon
        nzType="left"
        nzTheme="outline"
        (click)="setCalendar({ month: date.getMonth() - 1, isNav: true })"
        class="icon mr-2"
      ></i>
      <i
        nz-icon
        nzType="right"
        nzTheme="outline"
        (click)="setCalendar({ month: date.getMonth() + 1, isNav: true })"
        class="icon"
      ></i>
    </div>
  </div>
  <div class="flex justify-between mb-1 weekdays">
    <div>Su</div>
    <div>Mo</div>
    <div>Tu</div>
    <div>We</div>
    <div>Th</div>
    <div>Fr</div>
    <div>Sa</div>
  </div>
  <!--  gap-y-2 -->
  <div class="calendar-body grid grid-cols-7">
    <div *ngFor="let i of previousDayCount"></div>
    <button
      *ngFor="let i of calendarDates; let idx = index"
      id="date-{{ i.date }}-{{ i.month }}-{{ i.year }}"
      #id
      [class]="i.class"
      [ngClass]="{ click: id.id === selectedDate }"
      (click)="onCalendarChange(i, id.id)"
    >
      {{ i.date }}
    </button>
  </div>
</div>
